<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钼丝助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .nav-container {
            max-width: 100%;
            margin: 0 auto 15px auto;
        }
        .calculator-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .title {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group-text {
            background-color: #f8f9fa;
            color: #2c3e50;
            min-width: 100px;
            font-size: 0.9rem;
            padding: 0.375rem 0.5rem;
        }
        .copy-btn {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 0.375rem;
        }
        .copy-btn:hover {
            background-color: #5a6268;
        }
        .calculate-btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 15px;
            background-color: #2c3e50;
            border: none;
        }
        .calculate-btn:hover {
            background-color: #34495e;
        }
        .unit {
            min-width: 40px;
            background-color: #e9ecef;
            color: #495057;
            font-size: 0.9rem;
            padding: 0.375rem 0.5rem;
        }
        .action-btn {
            padding: 4px 8px;
            margin: 0 2px;
            font-size: 0.9em;
        }
        .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
        }
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .nav-container, .calculator-container {
                max-width: 600px;
            }
            .input-group-text {
                min-width: 150px;
                font-size: 1rem;
            }
            .title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand navbar-light bg-white rounded-3 shadow-sm">
            <div class="container-fluid">
                <ul class="navbar-nav w-100">
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-calculator me-2"></i>计算器
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link" href="history.html">
                            <i class="fas fa-history me-2"></i>历史记录
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link" href="visualization.html">
                            <i class="fas fa-chart-bar me-2"></i>数据分析
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <div class="calculator-container">
            <form>
                <div class="input-group">
                    <span class="input-group-text">设备名称</span>
                    <input type="text" class="form-control" id="deviceNameInput" required>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="deviceDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-history"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="deviceDropdown" aria-labelledby="deviceDropdownBtn">
                        <!-- 历史设备名将通过JS动态添加 -->
                    </ul>
                    <button type="button" class="btn copy-btn" title="复制">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="input-group">
                    <span class="input-group-text">运丝筒直径</span>
                    <input type="number" class="form-control" id="drumDiameterInput" inputmode="numeric" step="any" required>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="drumDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-history"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="drumDropdown" aria-labelledby="drumDropdownBtn">
                        <!-- 历史运丝筒直径将通过JS动态添加 -->
                    </ul>
                    <span class="input-group-text unit">mm</span>
                    <button type="button" class="btn copy-btn" title="复制">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="input-group">
                    <span class="input-group-text">钼丝直径</span>
                    <input type="number" class="form-control" inputmode="numeric" step="any" value="0.18" required>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="wireDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-history"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="wireDropdown" aria-labelledby="wireDropdownBtn">
                        <!-- 历史钼丝直径将通过JS动态添加 -->
                    </ul>
                    <span class="input-group-text unit">mm</span>
                    <button type="button" class="btn copy-btn" title="复制">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="input-group">
                    <span class="input-group-text">轴向缠绕长度</span>
                    <input type="number" class="form-control" inputmode="numeric" step="any" required>
                    <span class="input-group-text unit">mm</span>
                    <button type="button" class="btn copy-btn" title="复制">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="input-group">
                    <span class="input-group-text">钼丝缠绕总长度</span>
                    <input type="number" class="form-control" inputmode="numeric" step="any">
                    <span class="input-group-text unit">m</span>
                    <button type="button" class="btn copy-btn" title="复制">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <button type="button" class="btn btn-primary calculate-btn">
                    <i class="fas fa-calculator me-2"></i>计算
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
